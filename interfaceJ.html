<head>
  <link rel="stylesheet" href="interface-style.css">
  <script src="jquery.js"></script>
  <title>Thermostat</title>
  <script src="src/thermoJ.js"></script>
</head>
<body>
    <h2>Current Temperature</h2>
    <h1 id="temperature"></h1>
    <h2>Outstide Temperature in <span id="here"></span>: <span id="outside-tmp">outside tmp</span></h2>

    
    <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
    </form>
    

    <h2>Current Power Usage</h2>
    <h1 id="usage">mid-usage</h1>
    <div>
        <button id="up">Up</button>
    </div>
    <div>
        <button id="down">Down</button>
    </div>
    <div>
        <button id="reset">Reset</button>
    </div>
    <div>
        <button id="psm">PowerSavingMode</button>
    </div>
</body>
</html>
